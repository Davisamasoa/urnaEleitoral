<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eleição Presidencial 2022</title>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="./favicon/site.webmanifest" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./style/style.css" />
		<script type="module" defer src="./js/App.js"></script>
	</head>
	<body>
		<main>
			<header class="shadowLight">
				<div class="hiddeVertices"></div>
				<div class="hiddeVertices hiddeVertices2"></div>
			</header>

			<div class="displayAndPad">
				<section class="display">
					<div class="defaultDisplay">
						<img src="./img/je.png" alt="" />
						<h2>JUSTIÇA ELEITORAL</h2>
					</div>

					<div class="beginVotation none">
						<h2>
							APERTE <span class="span-confirma">CONFIRMA</span> PARA INICIAR AS
							VOTAÇÕES
						</h2>
					</div>

					<div class="presidente none">
						<h3>Presidente da República</h3>
						<div class="inputPresidente">
							<input type="text" />
							<input type="text" />
						</div>

						<div class="statusCandidate none">
							<p></p>
							<img src="" alt="" />
							<span></span>
						</div>
					</div>

					<div class="warning none">
						<h2>DESEJA VOTAR EM BRANCO?</h2>

						<p><span class="span-confirma">CONFIRMA</span>PARA SIM</p>

						<p><span class="span-corrige">CORRIGE</span>PARA NÃO</p>
					</div>
					<footer>
						<a
							target="_blank"
							href="https://divulgacandcontas.tse.jus.br/divulga/#/estados/2022/2040602022/BR/candidatos"
							>lista de candidatos</a
						>
					</footer>
				</section>
				<section class="pad">
					<header>
						<img src="./img/je-modified.png" alt="Logo da justiça eleitoral" />
						<h6>JUSTIÇA ELEITORAL</h6>
					</header>
					<section class="buttons">
						<div class="nums-div">
							<button class="num">1</button>
							<button class="num">2</button>
							<button class="num">3</button>
							<button class="num">4</button>
							<button class="num">5</button>
							<button class="num">6</button>
							<button class="num">7</button>
							<button class="num">8</button>
							<button class="num">9</button>
							<button class="num" id="zero">0</button>
						</div>

						<div class="select-div">
							<button class="branco">BRANCO</button>
							<button class="laranja">CORRIGE</button>
							<button class="verde">CONFIRMA</button>
						</div>
					</section>
				</section>
			</div>
			<footer class="scratchs">
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
			</footer>
		</main>

		<footer class="footer">
			<p>Desenvolvido por Davi Samuel</p>
			<a target="_blank" href="https://github.com/Davisamasoa"
				><i class="bi bi-github"></i
			></a>
		</footer>
		<audio src="./audio/somDaUrna.mp3"></audio>
	</body>
</html>
