<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style/style.css" />
		<script type="module" defer src="./js/App.js"></script>
	</head>
	<body>
		<div style="display: none">
			<img
				src="https://www.tse.jus.br/imagens/fotos/urna-eletronica-30-09-2020-1601508698473/@@images/03265c46-cd35-449d-acad-0f2b8810fb3d.jpeg"
				alt=""
			/>
		</div>

		<main>
			<header class="shadowLight">
				<div class="hiddeVertices"></div>
				<div class="hiddeVertices hiddeVertices2"></div>
			</header>

			<div class="displayAndPad">
				<section class="display">
					<div class="defaultDisplay">
						<img src="./img/je.png" alt="" />
						<h2>JUSTIÇA ELEITORAL</h2>
					</div>

					<div class="beginVotation">
						<h2 style="text-align: center">
							APERTE CONFIRMA PARA INICIAR AS VOTAÇÕES
						</h2>
					</div>

					<div class="presidente">
						<h3>Presidente da República</h3>
						<div class="inputPresidente">
							<input type="text" />
							<input type="text" />
						</div>
					</div>
				</section>
				<section class="pad">
					<header>
						<img src="./img/je-modified.png" alt="Logo da justiça eleitoral" />
						<h6>JUSTIÇA ELEITORAL</h6>
					</header>
					<section class="buttons">
						<div class="nums-div">
							<button class="num">1</button>
							<button class="num">2</button>
							<button class="num">3</button>
							<button class="num">4</button>
							<button class="num">5</button>
							<button class="num">6</button>
							<button class="num">7</button>
							<button class="num">8</button>
							<button class="num">9</button>
							<button class="num" id="zero">0</button>
						</div>

						<div class="select-div">
							<button class="branco">BRANCO</button>
							<button class="laranja">CORRIGE</button>
							<button class="verde">CONFIRMA</button>
						</div>
					</section>
				</section>
			</div>
			<footer class="scratchs">
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
				<div class="scratch-item"></div>
			</footer>
		</main>
	</body>
</html>
